<html>
  <head>
    <link href="assets/css/styleLandingPage2.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="col-12">
      <div id="carouselExampleControls" class="carousel slide pointer-event" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleControls" data-slide-to="1" class=""></li>
          <li data-target="#carouselExampleControls" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/img/Eunike.png" alt="First slide" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Logo Kami</h5>
              <p>Kami menggunakan logo N dikarenakan nama saya Nathan Septian yang diawali dengan N.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/img/Jeffry.png" alt="Second slide" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Logo minecraft</h5>
              <p>Berikut merupakan logo minecraft pertama kali</p>
            </div>
          </div>
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/img/Nathan.png" alt="Third slide" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Logo Valorant</h5>
              <p>Berikut merupakan logo valorant</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
